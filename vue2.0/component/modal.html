<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
		<script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<button class="button" @click="showing=true">显示</button>
			<modal  v-show="showing"  @close="showing=false"></modal>
		</div>
		
		<script type="text/javascript">
			Vue.component("modal",{
				template:"<div class='modal is-active'><div class='modal-background'></div><div class='modal-content'><p class='image is-4by3'><img src='https://bulma.io/images/placeholders/1280x960.png' alt=''></p></div><button class='modal-close is-large' aria-label='close' @click='fun'></button></div>",
				methods:{
					fun(){
						this.$emit("close")//回调函数
					}
				}
				
			});
			new Vue({
				el:"#app",
				data:{
					showing:false
				}
			})
		</script>
	</body>
</html>
