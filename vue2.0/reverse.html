<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
	</head>
	<body>
		<!--知识点：reverse-->
		
		<div id="app">
			<input type="text" v-model="message"/><button @click="Reverse">reverse</button>
			<p>{{message}}</p>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					message:"hello world"
				},
				methods:{
					Reverse(){
						this.message=this.message.split("").reverse().join("");
						return this.message
					}
				}
			})
		</script>
	</body>
</html>
