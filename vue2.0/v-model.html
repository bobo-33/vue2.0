<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-model</title>
		<script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
	</head>
	<body>
		<!--知识点：v-model/v-text-->
		
		<div id="app">
			<input type="text" v-model="message"/>
			<p>{{message}}</p>
			<p v-text="message"></p>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					message:"hello world!"
				}
			})
		</script>
	</body>
</html>
