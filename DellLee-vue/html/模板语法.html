<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!--1.插值表达式：{{a}}-->
			<div>{{msg}}</div>
			<!--2.v-test="a"-->
			<!--与v-html区别：v-test会转移a里面的内容-->
			<div v-text="msg"></div>
			<!--3.v-html='a'-->
			<div v-html='msg'></div>
			
			<!--a不仅可以写成变量还可以写成js表达式-->
			<div>{{test +' Lee'}}</div>
		</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:'#app',
				data:{
					msg:"<h1>hello world</h1>",
					test:'Dell'
				}
			})
		</script>
	</body>
</html>
