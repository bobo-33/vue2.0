<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>		
		<script src="../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/volocity.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.v-ente,.v-leave-to{
				opacity: 0;
			}
			.v-enter-active,.v-leave-active{
				transition: opacity 3s;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!--列表过度：<transition-group>-->
				<transition-group>
					<div v-for="(item,index) of list" :key="item.id">{{item.title}}</div>
				</transition-group>
				<button @click="handleClick">add</button>
		</div>
		<script type="text/javascript">
			var count=0;
			new Vue({
				el:"#app",
				data:{
					list:[]
				},
				methods:{
					handleClick:function(){
						this.list.push({id:count++,title:'hello world'})
					}
				}
			})
		</script>
	</body>
</html>
