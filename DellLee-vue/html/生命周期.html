<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app"></div>
		<script type="text/javascript">
			//生命周期函数就是vue实例在某一个时间点会自动执行的函数
			var vm=new Vue({
				el:"#app",
				template:'<div>{{msg}}</div>',
				data:{
					msg:'hello world'
				},
				//初始化完成实例之后
				beforeCreate:function(){
					console.log("beforeCreate")
				},
				//组件和数据结合之前
				created:function(){
					console.log("created")
				},
				//有模板添加模板之前，无模板把外部的html作为模板之前
				beforeMount:function(){
					console.log(this.$el)
					console.log("beforeMount")
				},
				//渲染模板数据之后
				mounted:function(){
					console.log(this.$el)
					console.log("mounted")	
				},
				//销毁实例之前
				
				//控制台：vm.$destory()调用方法
				beforeDestory:function(){
					console.log("beforeDestory")
				},
				//销毁实例之后
				destroyed:function(){
					console.log("destoryed")
				},
				//数据更新之前
				
				//控制台  vm.msg="bye"
				beforeUpdate:function(){
					console.log("beforeUpdate")
				},
				//数据更新之后
				updated:function(){
					console.log("updates")
				}
				
			})
			
		</script>
	</body>
</html>
