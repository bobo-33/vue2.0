<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--v-if与v-show的区别
		v-if:false----dom节点移除
		v-show:false----dom节点display:none-->
		<div id="app">
			<div v-if="show">{{message}}</div>
			<div v-else>{{msg}}</div>
			<div v-show="show">{{message}}</div>
		</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:"#app",
				data:{
					show:false,
					message:"hello world",
					msg:'bye bye'
				}
			})
		</script>
	</body>
</html>
