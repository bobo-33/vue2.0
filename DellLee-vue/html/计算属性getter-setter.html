<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{fullName}}
		</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:"#app",
				data:{
					firstName:'Dell',
					lastName:'Lee'
				},
				computed:{
					fullName:{
						//读取
						get:function(){
							return this.firstName+" "+this.lastName;
						},
						//设置
						//控制台：vm.fullName="mike wang"  vm.firstName
						set:function(value){
							var arr=value.split(" ");
							this.firstName=arr[0];
							this.lastName=arr[1]
						}
					}
				}
			})
		</script>
	</body>
</html>
