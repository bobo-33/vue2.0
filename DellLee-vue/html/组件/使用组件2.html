<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件使用细节点</title>
		<script src="../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--ref组件的引用-->
		<div id="app">
			<counter ref='one'  @handle='handleTotal'></counter>
			<counter ref='two'  @handle='handleTotal'></counter>
			<div>{{total}}</div>
		</div>
		<script type="text/javascript">
			Vue.component('counter',{
				template:'<div @click="handleClick">{{number}}</div>',
				data:function(){
					return {
						number:0
					}
				},
				methods:{
					handleClick:function(){
						this.number++;
						this.$emit('handle')
					}
				}
			})
			new Vue({
				el:'#app',
				data:{
					total:0
				},
				methods:{
					handleTotal:function(){
						this.total=this.$refs.one.number+this.$refs.two.number
					}
				}
			})
			
		</script>
	</body>
</html>
