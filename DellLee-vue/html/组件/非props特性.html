<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--props特性：
		父组件通过某属性向子组件传值，
		恰好子组件声明了该属性-->
		
		<!--非props特性则相反-->
		<!--1.子组件未声明属性
		2.父组件属性会显示在子组件最外层html标签里的属性里-->
		<div id="app">
			<child content="hello"></child>
		</div>
		<script type="text/javascript">
			Vue.component("child",{
				template:'<div>hello world</div>'
			})
			new Vue({
				el:"#app"
			})
		</script>
	</body>
</html>
