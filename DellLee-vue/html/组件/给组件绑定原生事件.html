<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--原生事件：在绑定事件后面添加.native修饰符-->
		<div id="app">
			<child @click.native="handle"></child>
		</div>
		<script type="text/javascript">
			
			Vue.component('child',{
				template:"<div>hello world</div>"
			})
			new Vue({
				el:"#app",
				methods:{
					handle:function(){
						alert('1')
					}
				}
			})
		</script>
	</body>
</html>
