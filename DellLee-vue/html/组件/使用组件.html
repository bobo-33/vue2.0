<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件使用细节点</title>
		<script src="../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<table>
				<!--A。 不可以直接使用<row></row>做模板，用所支持的子标签加 is：
				1.不符合h5规范属性 -->
								
				<!--<tr is='row'></tr>
				<tr is='row'></tr>
				<tr is='row'></tr>-->
				
				
				<!--C.ref操作dom节点-->
				<div ref='hello'
					@click="handle"	
				>
					
				</div>
				
			</table>
		</div>
		<script type="text/javascript">

			
			
			/*Vue.component('row',{
//				B.在非根组件定义data,需要是一个函数,有return
				data:function(){
					return {
						content:'this is row'
					}
				}
				template:'<tr><td>{{content}}</td></tr>'
			})*/
			var app=new Vue({
				el:'#app',
				methods:{
					handle:function(){
						console.log(this.refs.hello.innerHTML)
					}
				}
			})
			
		</script>
	</body>
</html>
